<nav class="bg-gray-800 p-2">
  <div class="max-w-screen mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Izquierda: Logo y Botón de colapsar sidebar -->
      <div class="flex items-center">
        <!-- Logo -->
        <img src="tu-logo.png" alt="Logo" class="h-8 w-auto mr-2" />

        <!-- Botón para colapsar sidebar utilizando Angular Material -->
        <button mat-icon-button (click)="sidebarService.toggleCollapsable()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <!-- Derecha: Iconos de Notificaciones, Idiomas y Perfil -->
      <div class="flex items-center gap-5">
        <!-- Icono de Notificaciones utilizando Font Awesome -->
        <button mat-icon-button>
          <mat-icon fontIcon="notifications"></mat-icon>
        </button>

        <!-- Icono de Idiomas utilizando Font Awesome -->
        <button mat-icon-button>
          <mat-icon fontIcon="language"></mat-icon>
        </button>

        <!-- Icono de Perfil (puedes personalizar según tus necesidades) -->
        <button mat-icon-button>
          <img
            src="perfil.jpg"
            alt="Perfil"
            class="h-8 w-8 rounded-full"
            [matMenuTriggerFor]="settings" />
        </button>
      </div>
    </div>
  </div>
</nav>

<mat-menu #settings="matMenu">
  <div class="w-52 flex my-2">
    <img src="perfil.jpg" alt="Perfil" class="h-20 w-36 rounded-full mx-auto" />
    <div class="flex flex-wrap gap-3">
      <span class="text-gray-800 font-semibold text-sm w-full"
        >Nombre Usuario</span
      >
      <span class="text-gray-600 w-full text-xs">Cargo</span>
      <button class="w-8/12 bg-orange-600 rounded-full h-6 text-xs text-white">
        Ver Perfil
      </button>
    </div>
  </div>
  <mat-divider></mat-divider>
  <button mat-menu-item>
    <mat-icon fontIcon="settings"></mat-icon>
    <span>Configuración</span>
  </button>
  <button mat-menu-item>
    <mat-icon fontIcon="logout"></mat-icon>
    <span>Cerrar Sesión</span>
  </button></mat-menu
>
