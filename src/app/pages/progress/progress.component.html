<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Progress</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            aria-valuenow="85"
            aria-valuemin="0"
            aria-valuemax="100"
            style="height: 10px"
            [style.width]="porcentaje"
            role="progressbar"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <div class="input-group">
          <span class="input-group-btn">
            <button
              class="btn btn-primary"
              type="button"
              (click)="changeValue(-5)"
            >
              <i class="fa fa-minus"></i>
            </button>
          </span>
          <input
            type="text"
            class="form-control"
            placeholder="Product name"
            readonly
            [value]="progress"
          />
          <span class="input-group-btn">
            <button
              class="btn btn-success"
              type="button"
              (click)="changeValue(+5)"
            >
              <i class="fa fa-plus"></i>
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body"></div>
    </div>
  </div>
</div>
